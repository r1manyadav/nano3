version: '3.8'

services:
  # PostgreSQL Database (Production-ready)
  postgres:
    image: postgres:15-alpine
    container_name: nano_postgres
    environment:
      POSTGRES_DB: nano_test_platform
      POSTGRES_USER: nano_user
      POSTGRES_PASSWORD: change_this_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nano_user -d nano_test_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  app:
    build: .
    container_name: nano_app
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      DATABASE_URL: postgresql://nano_user:change_this_password_123@postgres:5432/nano_test_platform
      JWT_SECRET_KEY: your_secure_jwt_key_here_min_32_chars
      SECRET_KEY: your_secure_key_here_min_32_chars
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/instance:/app/instance
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (Production-ready)
  nginx:
    image: nginx:alpine
    container_name: nano_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Add your SSL certs here
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
